  static_pages:
    board:
      board_member: Styrelseledamot
      chairman: Styrelseordförande
      contact: "Kontakta oss gärna om du har åsikter eller frågor om Kårens verksamhet:"
      first_paragraph: "Kårstyrelsen är Kårens högsta verkställande organ och är ytterst ansvarig för Kårens verksamhet. Kårstyrelsen består av Kårordförande och sju ledamöter, varav en väljs till styrelsen ordförande. Styrelsens främsta uppgifter är att konkretisera fullmäktiges beslut, vara ansvariga för den löpande verksamheten och att utveckla verksamheten. Till sin hjälp att utföra sitt uppdrag har Kårstyrelsen Kårens utskott och de heltidsarvoderade."
      meeting_documents: Handlingar och protokoll
      members_description: "Styrelsen 2016/2017 består av"
      members: Styrelsens ledamöter
      president: Kårordförande
      second_paragraph: "Som ledamot i Kårstyrelsen är man med och bestämmer var kårens resurser ska satsas och vad som bör prioriteras. Till skillnad från att sitta i fullmäktige är man som styrelseledamot också med och beslutar om hur de strategiska besluten ska genomföras. Man får vara med och jobba med de operativa frågorna, samtidigt som man är med och utvecklar Kåren på ett strategiskt och mer långsiktigt plan."
      send_meeting_documents: "Skicka gärna in motioner eller diskussionspunkter så kommer vi behandla ärendet på nästkommande styrelsemöte:"
      title: Styrelse
    council:
      title: Fullmäktige
      meeting_documents: Handlingar och protokoll
      first_paragraph: Fullmäktige, FM, är Teknologkårens högsta beslutande organ. FM består av 27 ledamöter som är personvalda vilket innebär att de enbart företräder sina egna åsikter.
      second_paragraph: FM:s ledamöter väljs på hösten av Teknologkårens medlemmar i ett öppet och allmänt val. Alla Kårens medlemmar som studerar på LTH har rätt att kandidera i FM-valet. Valet sköts av valnämnden och rösterna räknas under överinseende av Kårens inspektor. FM beslutar vad Teknologkåren ska ha för verksamhet genom att årligen fastställa en verksamhetsplan och en budget. FM har också till uppgift att revidera Kårens stadgar och reglemente vid behov.
      third_paragraph: Det är också FM som väljer de funktionärer som ansvarar för att den fastslagna verksamheten genomförs. Val av funktionärer bereds av Kårens valberedning (notera skillnaden mellan valnämnden och valberedningen).
      fourth_paragraph: Vidare väljer FM alla representanter i LTH:s beslutande och beredande organ. Dessa representanter har till uppgift att föra fram Kårens åsikter i studentfackliga frågor. Tror du att du skulle passa i Fullmäktige ska du kandidera hos valnämnden.
      fifth_paragraph: De frågor som behandlas av FM bereds huvudsakligen av Kårens styrelse. Vill man ta upp en fråga i FM skriver man en motion eller ett diskussionsunderlag och mejlar det till
      sixth_paragraph: senast 12 läsdagar innan sammanträdet. Frågor rörande protokoll och sammanfattningar mejlas lämpligen
      seventh_paragraph: . till Alla medlemmar är givetvis välkomna att gå på FM:s möten!
