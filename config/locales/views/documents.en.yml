      annual_report_description: "Verksamhetsberättelsen är Teknologkårens kanske längsta dokument och upprättas av Styrelsen vid slutet av verksamhetsåret. I verksamhetsberättelsen presenterar Styrelsen hur det gångna året förslutit, både sett till verksamhet och ekonomiskt utfall."
