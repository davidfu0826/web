      description: "The Student Union is controlled by a number of regulatory documents, which are passed by the Council or the Board. They are primarily passed in Swedish, but are being translated right now. If there is one that you need especially, send an email to info@tlth.se, and we might prioritize that document. The complete list of Swedish versions is available on the Swedish version of this page."
      directive_description: "Utskottsdirektiv och arbetsbeskrivningar är direktiv för hur utskotten och heltidarna ska arbeta. Dessa beslutas av Kårstyrelsen, och listas här nedan:"
